<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./css/style.css">
    <title>PlayStation Responsive Website</title>
</head>
<body>
    
    <div class="container">
        <!-- Navbar START -->
        <div class="navbar">
            <img src="./img/logo.png" alt="Brand logo" class="logo">

            <nav>
                <ul id="menuList">
                    <li><a href="#">Game Controllers</a></li>
                    <li><a href="#">VR Accessories</a></li>
                    <li><a href="#">Media Remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" alt="Menu icon" class="menu-icon" onclick="togglemenu()">
        </div>
        <!-- Navbar END -->

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless Controller for PlayStation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$ 32.50</h4>

                <button type="button">Buy Now <img src="./img/arrow.png" alt=""></button>
            </div>

            <div class="col-2">
                <img src="./img/controller.png" alt="Controller image" class="controller">

                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./img/add.png" alt="">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="./img/fb.png" alt="">
            <img src="./img/tw.png" alt="">
            <img src="./img/ig.png" alt="">
        </div>
    </div>

    <!-- JS Link -->
    <script src="./js/main.js"></script>
    
</body>
</html>
